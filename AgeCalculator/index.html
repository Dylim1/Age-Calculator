<!DOCTYPE html>
<html lang="en">

<head>
    <title>Age Calculator</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Age Calculator</h1>
    <h2 id="time"></h2>
    <div class="area">
        <div class="container">
            <!-- Input for birthday -->
            <div class="input">
                <label for="birthdate">Enter Your Birthdate :</label>
                <input type="date" id="birthdate" />
            </div>

            <!-- Display section -->
            <ul>
                <li><span id="years"></span> Years</li>
                <li><span id="months"></span> Months</li>
                <li><span id="days"></span> Days</li>
                <li><span id="hours"></span> Hours</li>
                <li><span id="minutes"></span> Minutes</li>
                <li><span id="seconds"></span> Seconds</li>
            </ul>

            <!-- Executable buttons -->
            <div class="btns">
                <button onclick="calculate()">Calculate</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="container2">
            <div class="top">
                <h3 class="title2">Time Till Birthday</h3>
            </div>
            <ul>
                <li><span id="months2"></span> Months</li>
                <li><span id="days2"></span> Days</li>
                <li><span id="hours2"></span> Hours</li>
                <li><span id="minutes2"></span> Minutes</li>
                <li><span id="seconds2"></span> Seconds</li>
            </ul>
        </div>
    </div>

    <footer>
        <p class="footerText">By Dylan Lim</p>
    </footer>
</body>

</html>
